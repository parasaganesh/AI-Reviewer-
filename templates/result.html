<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Reviewer – Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --accent:#22d3ee; }
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:820px;margin:10vh auto;padding:24px}
    .card{background:var(--card);border-radius:18px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 12px;font-size:26px}
    pre{white-space:pre-wrap;background:#0b1220;border:1px solid #1f2937;padding:14px;border-radius:12px}
    .links{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:18px}
    a.btn{display:block;text-align:center;padding:14px;border-radius:12px;background:var(--accent);color:#0b1220;text-decoration:none;font-weight:700}
    .row{display:flex;gap:10px;margin-top:16px}
    .row a{flex:1}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>AI Reviewer – Results</h1>
      <pre>{{ summary }}</pre>

     <div class="links">
  <a class="btn" href="{{ url_for('download') }}?path={{ review_file }}">Download Review JSON</a>
  <a class="btn" href="{{ url_for('download') }}?path={{ docs_file }}">Download Docs</a>
  <a class="btn" href="{{ url_for('download') }}?path={{ tests_file }}">Download Tests</a>
  <a class="btn" href="{{ url_for('download') }}?path={{ report_file }}">Download Final Report</a>
</div>

      <div class="row">
        <a class="btn" style="background:#94a3b8;color:#0b1220" href="{{ url_for('back') }}">Analyze another repo</a>
      </div>
    </div>
  </div>
</body>
</html>
